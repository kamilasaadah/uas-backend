    required:
    - password
    - username
    type: object
  model.PeriodStat:
    properties:
      period:
        description: 'contoh: 2025-12'
        type: string
      total:
        type: integer
    type: object
  model.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    type: object
  model.SetAdvisorRequest:
    properties:
      advisor_id:
        type: string
    required:
    - advisor_id
    type: object
  model.Student:
